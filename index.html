<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="header">
                <p id="header_name">MyTicTacToe.com</p>
            </div>
            <div class="play_area_container">
               <div class="box_container">
                <div class="main_area_container">
                    <div class="line"></div>
                    <div class="box"><span class="boxText"></span></div>
                    <div class="box"><span class="boxText"></span></div>
                    <div class="box"><span class="boxText"></span></div>
                    <div class="box"><span class="boxText"></span></div>
                    <div class="box"><span class="boxText"></span></div>
                    <div class="box"><span class="boxText"></span></div>
                    <div class="box"><span class="boxText"></span></div>
                    <div class="box"><span class="boxText"></span></div>
                    <div class="box"><span class="boxText"></span></div>
                </div>
               </div>
                <div class="info_area_container">
                    <h2 id="welcome">
                        Welcome to my Tic Tac Toe!
                    </h2>
                    <div id="other">
                        <p class="turn_indicator">
                            Turn for X
                        </p>
                        <button id="reset_btn">Reset</button>
                    </div>
                    <img src="excited.gif" alt=".">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
